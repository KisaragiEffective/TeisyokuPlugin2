# Tabリストのタイトル
title: '§bWelcome to My server'

# Tabリストのサブタイトル
subtitle: '§aWebsite:http://example.com/'

# 定期的に配信される広告
ad:
  - 'Welcome to My server'
  - 'GitHub : https://github.com/syokkendesuyo/TeisyokuPlugin2/'
  - 'Created by syokkendesuyo'

# ログイン時のメッセージ
joinMessage:
  - 'Welcome to My server'
  - 'TeisyokuPlugin2 is enabled!'
  - 'Created by syokkendesuyo'

# 機能の有効化
functions:
  ad: true
  call: true
  cart: true
  color: true
  daunii: true
  fly: true
  gift: true
  help: true
  horse: true
  horse_ticket: true
  last: true
  nickname: true
  players: true
  railways: true
  signedit: true
  tabname: true
  tflag: true
  tpoint: true
  tps: true
  trash: true

# 馬の保護機能
horse:
  # 最大保護数
  limits: 3

# ニックネームの設定
nickname:
  # ニックネームの最大文字数
  limits: 8

# ポータルの設定
portal:
  # ネザーポータルを使用するかどうか
  nether: false
  # エンドゲートポータルを使用するかどうか
  end: true

# ウィザーがスポーンできるワールドを指定
arrow_summon_wither:
  - 'world_the_end'
  - 'the_end'

# デバッグ
debug:
  SpawnFixed: false