# TeisyokuPlugin2 メイン設定ファイル
# @author syokkendesuyo

# Tabリストのタイトル
#  使用には下記のプラグインが必要です
#  Hook: BountifulAPI (https://www.spigotmc.org/resources/1394/)
title: '&8--- &6Welcome to My server &8---'

# Tabリストのサブタイトル
#  使用には下記のプラグインが必要です
#  Hook: BountifulAPI (https://www.spigotmc.org/resources/1394/)
subtitle: 'Website&8: &9http://example.com/'

# 定期的に配信される広告
ad:
  - 'Welcome to My server'
  - 'GitHub : https://github.com/syokkendesuyo/TeisyokuPlugin2/'
  - 'Created by syokkendesuyo'

# ログイン時のメッセージ
joinMessage:
  - 'Welcome to My server'
  - 'TeisyokuPlugin2 is enabled!'
  - 'Created by syokkendesuyo'

# 機能の有効化
functions:
  ad: true
  call: true
  cart: true
  color: true
  daunii: true
  fly: true
  gift: true
  help: true
  horse: true
  horse_ticket: true
  nickname: true
  player_data: true
  players: true
  railways: true
  signedit: true
  tabname: true
  tflag: true
  tpoint: true
  tps: true
  trash: true

# 馬の保護機能
horse:
  # 最大保護数
  limits: 3

# ニックネームの設定
nickname:
  # ニックネームの最大文字数
  limits: 8

# ポータルの設定
portal:
  # ネザーポータルを使用するかどうか
  nether: false
  # エンドゲートポータルを使用するかどうか
  end: true

# 看板編集機能の設定
signedit:
  # Tポイントのコストを設定
  cost: 5

# ウィザーがスポーンできるワールドを指定
arrow_summon_wither:
  - 'world_the_end'
  - 'the_end'

# 古いソースデータ移行する機能
# 　LastJoinPlayersData.ymlが存在する場合は一度だけtrueに変更し再起動をしてください
# 　実行後は起動に不要な処理のためfalseへ変更することをおすすめします
# 　実行後はLastJoinPlayersData.ymlを削除可能です
migration: false

# デバッグ
debug:
  SpawnFixed: false